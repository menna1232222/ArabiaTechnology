<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArabiaTech - تكنولوجيا المستقبل</title>
  <link rel="icon" type="image/png" href="4.png">
  <script src="login.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #FFD500;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-image: url("backk.png");
      background-size: 95%;
    }
    
    .back-arrow {
      position: absolute;
      top: 20px;
      right: 20px; /* Changed from left to right */
      cursor: pointer;
    }
    
    .back-arrow svg {
      width: 20px;
      height: 20px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align to the right */
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 2;
      padding: 0 20px;
    }
    
    .content {
      text-align: right; /* Right-align text */
      width: 100%;
      max-width: 300px;
      padding: 0 auto;
      margin-right: 10%; /* Add right margin to position form on the right */
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      color: #222;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      color: #222;
      margin-bottom: 20px;
    }
    
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px 40px 12px 12px; /* Swapped padding for RTL */
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.3);
      font-size: 16px;
      box-sizing: border-box;
      text-align: right; /* Right-align text input */
    }
    
    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
    
    .lock-icon {
      position: absolute;
      right: 12px; /* Changed from left to right */
      top: 50%;
      transform: translateY(-50%);
    }
    
    .lock-icon svg {
      width: 18px;
      height: 18px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #333;
    }
    
    .decorative-line {
      position: absolute;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      z-index: 1;
    }
    
    .line1 {
      width: 200px;
      height: 200px;
      top: -50px;
      right: -50px; /* Changed from left to right */
    }
    
    .line2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      left: -100px; /* Changed from right to left */
    }
    
    .star {
      position: absolute;
      color: rgba(255, 215, 0, 0.7);
      font-size: 18px;
      z-index: 1;
    }
    
    .star1 {
      top: 20%;
      left: 15%; /* Changed from right to left */
      transform: rotate(15deg);
    }
    
    .star2 {
      bottom: 15%;
      left: 10%; /* Changed from right to left */
      transform: rotate(45deg);
      font-size: 24px;
    }
    
    .show-password-icon {
      position: absolute;
      left: 12px; /* Changed from right to left */
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.5;
    }
    
    .show-password-icon svg {
      width: 18px;
      height: 18px;
    }
    
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
      text-align: center;
      font-size: 14px;
    }
    
    .error {
      background-color: rgba(255, 0, 0, 0.1);
      color: #721c24;
      border: 1px solid rgba(255, 0, 0, 0.2);
    }
    
    .success {
      background-color: rgba(0, 255, 0, 0.1);
      color: #155724;
      border: 1px solid rgba(0, 255, 0, 0.2);
    }
    
    @media (max-width: 700px) {
      body{
        background-image: url("img/backmobil.png");
        background-size: 100%;
      }
      
      .content {
        max-width: 350px;
        padding: 0 10px;
        text-align: center; 
      }
      
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 14px;
        margin-bottom: 18px;
      }
      
      input {
        padding: 10px 35px 10px 10px; /* Swapped padding for RTL */
        font-size: 14px;
      }
      
      .lock-icon {
        right: 10px; /* Changed to right */
      }
      
      .lock-icon svg, .show-password-icon svg {
        width: 16px;
        height: 16px;
      }
      
      button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="back-arrow">
  </div>
  
  <div class="container">
    <div class="content">
      <h1>اهلا بك</h1>
      <p>يرجى إدخال معرف المستخدم الخاص بك للمتابعة.</p>
      
      <div class="input-container">
        <div class="lock-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0110 0v4"></path>
          </svg>
        </div>
        <input type="text" placeholder="يرجى إدخال معرف المستخدم الخاص بك." id="userId">
        <div class="show-password-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </div>
      </div>
      
      <div id="message" class="message"></div>
      
      <button id="submit-btn" onclick="verifyCode()">تسجيل الدخول</button>
    </div>
  </div>
  
  <div class="decorative-line line1"></div>
  <div class="decorative-line line2"></div>
  
  <div class="star star1">✦</div>
  <div class="star star2">✧</div>
</body>
</html>
